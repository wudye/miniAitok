# 日志配置
logging:
  level:
    com.mwu.aitokservice.ai.tempDemoAi: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"



# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: AI Demo API
    description: AI聊天演示服务API文档
    version: 1.0.0
