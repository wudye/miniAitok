  # Redis配置（Docker环境）
  data:
    redis:
      host: redis
      port: 6379
      password: ""
      database: 0

# 日志配置
logging:
  level:
    com.mwu.demo: INFO
    org.springframework.ai: INFO
    org.springframework.web: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/demo-ai.log

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html